<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Login{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f9f9f9; }
    .login-box {
      max-width: 360px; margin: 5vh auto; background: white; padding: 2rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1); border-radius: 8px;
    }
    h2 { text-align: center; margin-bottom: 1.5rem; }
    input[type=text], input[type=password] {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 0.75rem; background: #2d6cdf;
      border: none; color: white; font-weight: bold;
      border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #1f4eb5; }
    .error { color: red; margin-bottom: 1rem; text-align: center; }
  </style>

</head>
<body>
  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
